[tool:pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --forked
testpaths = tests
markers =
    hardware: marks tests that require Selve Gateway hardware (deselect with '-m "not hardware"')
    stress: marks stress tests that take longer to run (deselect with '-m "not stress"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks unit tests
    integration: marks integration tests

# FÃ¼r Hardware-Tests: Sequential execution
[tool:pytest:hardware]
addopts = -x --tb=short
asyncio_mode = auto
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*
